    <div id="mySidepanel" class="sidepanel">
        <a class="closebtn" onclick="closeNav()"><img src="./Art Assets/Game Icons/PNG/White/1x/cross.png"/></a>
        <a href="#"><img src="Art Assets/Game Icons/PNG/White/1x/singleplayer.png">Profile</a>
        <a href="#"><img src="Art Assets/Game Icons Expansion/PNG/White/1x/cpu.png">Match</a>

    <div class="row">
        <div class="col-8">
            <h1>Suggested</h1>
        </div>

        <div class="col float-right" style="margin-left:10%">
            <button class="btn btn-lg" type="submit"><img src="./Art Assets/Game Icons/PNG/White/1x/plus.png"/>              Add by ID</button>
        </div>
        <div class="col float-right">
            <button class="btn btn-lg" type="submit"><img src="./Art Assets/Game Icons/PNG/White/1x/signal3.png"/>              Filter</button>
        </div>
    </div>

            </div>

            <span>Available on: </span><div class="row match-user-availability"><p>monday</p></div>
            <!-- Trigger/Open The Modal -->
            <button id="profileBtn1" class="btn profile">Profile</button>
            <button class="btn cross" type="submit"><img src="./Art Assets/Game Icons/PNG/White/1x/cross.png"/></button>
            <button class="btn check" type="submit"><img src="./Art Assets/Game Icons/PNG/White/1x/checkmark.png"/></button>
        </div>

            </div>

            <button class="btn check" type="submit"><img src="./Art Assets/Game Icons/PNG/White/1x/checkmark.png"/></button>
        </div>

    <!-- The Modal -->
    <div id="myModal1" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close1">&times;</span>
            <p>Profile 1</p>
