    <div class="column-4 login-bar float-right">
        <div class="row login-box">
            <h1>Login</h1>
                <div class="row" align = "right" style="margin-bottom:5%;">
                    <input id="namebar" type="text" placeholder="Email">
                </div>

                <div class="row" align="right" style="margin-bottom:5%;">
                    <input id="passwordbar" type="password" placeholder="Password">
                </div>
                <div class="row password-reset" align = "right">
                   <a onclick="forgotPass()"><p>forgot password?</p></a>
                </div>
                <div class="row" align = "right">
                    <button type="button" class="login btn btn-lg" onclick="login()"> Log In </button>
                </div>
                <div class="row new-user" align = "right">
                    <p>new user?</p>
                 </div>
                 <div class="row" align = "right">
                     <button type="button" class="register btn btn-lg" onclick="newUser()"> Register </button>
                 </div>
        </div>
