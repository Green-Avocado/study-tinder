            </div><br>
            <label for="userID">userID:</label><br>
            <div class="userID" id="userID">
                <p>user6496</p>
            </div><br>
            <label for="fname">First name:</label><br>
            <div class="fname" id="fname">
                <p>user</p>
            </div><br>
            <label for="lname">Last name:</label><br>
            <div class="lname" id="lname">
                <p>name</p>
            </div><br>
        </div>
        <div class="col">
            <form>
                <p>Strong Subjects</p>
                <input type="checkbox" id="math" name="math" value="mathgood">

                <input type="checkbox" id="spanish" name="spanish" value="spanishgood">
                <label for="spanish"> spanish</label><br>
            </form>
        </div>
        <div class="col">
            <form>
                <p>Subjects to improve on</p>
                <input type="checkbox" id="math" name="math" value="mathbad">

                <input type="checkbox" id="science" name="science" value="sciencebad">

                    <option value="unavaliable">unavaliable</option>
